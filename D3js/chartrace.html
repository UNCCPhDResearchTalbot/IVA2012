<!DOCTYPE html>
<!-- Based on url http://natescodevault.com/js/line/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>D3 Line Chart</title>

    <script src="http://mbostock.github.com/d3/d3.js" type="text/javascript"></script>

<style>
.data-line {
	stroke: steelblue;
	stroke-width: 2;
	fill: none;
	stroke-dasharray: 0;
}

path {
	stroke: #eee;
	stroke-width: 2;
	stroke-dasharray: 0;
	fill: none;
}


text {
	font-family: Arial;
	font-size: 8pt;
	fill: #787878;
}

line {
	stroke: #CDCDCD;
	stroke-width: 0.5;
	/* stroke-dasharray: 3 3; */
	fill: none;
}

.data-point {
	stroke: red;
	stroke-width: 2;
	fill: #FFF;
}

#chart {
        margin: 0;
}
</style>
</head>
<body>
	<button id="button" onclick="generateData(d3.select('#text').property('value'))">Generate Chart</button>
	<input id="text" value="GRAVEDIGGER1.csv" />
	<p>Triangles indicate direction facing or gazing and indicate approximately half a second between marks</p>
    <div id="chart"></div>
    <script src="d3postns.js" type="text/javascript"></script>
</body></html>
